{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      {% trans "Edit status" %}
    {% else %}
      {% trans "Create status" %}
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-warning">
      {% trans "Save" %}
    </button>
  </form>
{% endblock %}
