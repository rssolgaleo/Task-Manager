{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card p-4 shadow-sm" style="min-width: 400px;">
      <div class="card-body text-center">
        <h2 class="mb-3">{% trans "Are you sure you want to delete account?" %}</h2>
        <p class="text-secondary mb-4">{% trans "If you delete the account, it cannot be restored." %}</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-warning">{% trans "Delete" %}</button>
          <a href="{% url 'user_list' %}" class="btn btn-outline-dark ms-2">{% trans "Cancel" %}</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
