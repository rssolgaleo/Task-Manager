{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-sm p-4" style="min-width: 500px;">
      <div class="card-body text-center">
        <h2 class="card-title mb-3">
          {% trans "Are you sure you want to delete this label?" %}
        </h2>
        <div class="fs-3 fw-bold text-dark mb-4">
          {{ object.name }}
        </div>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-warning me-2">{% trans "Delete" %}</button>
          <a href="{% url 'label_list' %}" class="btn btn-outline-dark">{% trans "Cancel" %}</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
