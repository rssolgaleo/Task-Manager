{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
      <h2 class="mb-4">{% trans "Are you sure you want to delete account?" %}</h2>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">{% trans "Delete" %}</button>
        <a href="{% url 'user_list' %}" class="btn btn-outline-dark">{% trans "Cancel" %}</a>
      </form>
    </div>
  </div>
{% endblock %}
